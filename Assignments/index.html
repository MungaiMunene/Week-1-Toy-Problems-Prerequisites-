<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Generator</title>
</head>
<body>
    <h1>Student Grade Generator</h1>
    <label for="marks">Enter student's marks (between 0 and 100):</label>
    <input type="text" id="marks" />
    <button onclick="generateStudentGrade()">Generate Grade</button>
    <p id="result"></p>

    <h1>Salary Calculator</h1>
    <label for="salaryAmount">Salary Amount</label>
    <input type="text" id="salaryAmount" />
    <button onclick="calculatePAYE()">Generate Grade</button>
    <p id="result"></p>

    <script src="gradeGenerator.js"></script>
</body>
</html>
